_reference_jdk: &reference_jdk
    JDK="adopt@1.8"

_reference_build: &reference_build
  os: linux
  env: *reference_jdk

language: shell

os:
   - osx
   - windows
   - linux

git:
  depth: false
  autocrlf: input

env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - GRAVIS_REPO="https://github.com/DanySK/Gravis-CI.git"
    - GRAVIS="$HOME/gravis"
    - TERM="dumb"
  jobs:
    - *reference_jdk
    - JDK="adopt-openj9@1.8"
    - JDK="adopt@1.11"
    - JDK="adopt-openj9@1.11"
    - JDK="adopt@"
    - JDK="adopt-openj9"

stages:
  - base
  - test
  - name: deploy
    if: type != pull_request AND repo = DanySK/git-sensitive-semantic-versioning-gradle-plugin AND (branch = master OR tag ~= /^\d+(\.\d+)*$/)

jobs:
  exclude:
    - <<: *reference_build
      stage: test
  include:
    - <<: *reference_build
      stage: base
      after_success: bash <(curl -s https://codecov.io/bash)
    - <<: *reference_build
      stage: deploy
      before_script:
        - openssl aes-256-cbc -K $encrypted_17755a918be8_key -iv $encrypted_17755a918be8_iv -in prepare_environment.sh.enc -out prepare_environment.sh -d
        - bash prepare_environment.sh
        - rm prepare_environment.sh
      script:
        - travis_retry ./gradlew publish

install: 
  - travis_retry git clone --depth 1 $GRAVIS_REPO $GRAVIS
  - source $GRAVIS/install-jdk

script: travis_retry ./gradlew clean check

before_cache:
  - $GRAVIS/clean-gradle-cache
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

notifications:
  email:
    on_success: never
